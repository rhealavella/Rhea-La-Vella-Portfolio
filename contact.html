<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99182e5dc9.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Rhea La Vella | Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Rhea La Vella</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            <a class="nav-link" href="/about.html">About</a>
            <a class="nav-link" href="/work.html">Work</a>
            <a class="nav-link" href="/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="work-section">
      <h1>Let's Connect!</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            name="message"
            required
          ></textarea>
          <input class="btn button-accent" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <footer>
      <div class="d-flex justify-content-center p-4">
        <ul>
          <li class="footer-link">
            <a
              id="git-link"
              href="https://github.com/rhealavella"
              target="_blank"
              ><i
                id="github-icon"
                class="fa-brands fa-github fa-xl icon"
                style="color: #035549"
              ></i
            ></a>
          </li>
          <li class="footer-link">
            <a
              id="email-link"
              href="mailto:rmdeosaran@gmail.com"
              target="_blank"
            >
              <i
                id="email-icon"
                class="fa-solid fa-envelope fa-xl icon"
                style="color: #035549"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
