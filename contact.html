<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99182e5dc9.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Rhea La Vella | Contact</title>
  </head>
  <body>
    <div class="work-section">
      <h1>Let's Connect!</h1>
      <form
        action="https://formsubmit.co/cda86b6a847096e7470d343be8e1d79b.com"
        method="POST"
      >
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            name="message"
            required
          ></textarea>
          <input class="btn button-accent" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <footer>
      <a id="git-link" href="https://github.com/rhealavella" target="_blank"
        ><i
          id="github-icon"
          class="fa-brands fa-github fa-xl"
          style="color: #035549"
        ></i
      ></a>
    </footer>
  </body>
</html>
